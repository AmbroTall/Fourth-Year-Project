<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/Umoja-logo-1.jpg' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<style>
    body::before{
    display:block;
    content: '';
    height: 60px;
    }

    form{
    width: 400px;
    margin: auto;
    padding: 3rem 0;
    }
</style>
<body>
<nav class="topnav navbar navbar-expand-lg navbar-light bg-warning fixed-top">
        <div class="container">
			<a class="navbar-brand" href=""><strong>Login to Umoja</strong></a>
        </div>
      </nav>

<form method="post" enctype="multipart/form-data" class="">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary mt-2"  type="submit" value="Login">
    <p><small>Don't have an account?<a href="{% url 'auth_user:register' %}">Sign Up</a></small></p>
</form>

{% include "updates/footer.html" %}
</body>
</html>
